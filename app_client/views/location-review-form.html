<div ng-hide="status === 404">
  <div class="row page-header">
    <div class="col-lg-12">
      <h1>Review Starcups</h1>
    </div>
  </div>

  <div class="row">
    <div class="col-xs-12 col-md-6">
      <form ng-submit="addReview()" id="review" class="form-horizontal" novalidate>
        <div ng-if="error === 'val'">
          <div class="alert alert-danger" role="alert">
            All fields required, please try again
          </div>
        </div>
        <div class="form-group">
          <label for="name" class="col-xs-10 col-sm-2 control-label">Name</label>
          <div class="col-xs-12 col-sm-10">
            <input type="text" ng-model="review.author" id="name" name="name" class="form-control" ng-required="true"/>
          </div>
        </div>
        <div class="form-group">
          <label for="rating" class="col-xs-10 col-sm-2 control-label">Rating</label>
          <div class="col-xs-12 col-sm-2">
            <select ng-model="review.rating" class="form-control input-sm">
              <option>5</option>
              <option>4</option>
              <option>3</option>
              <option>2</option>
              <option>1</option>
            </select>
          </div>
        </div>
        <div class="form-group">
          <label for="review" class="col-xs-10 col-sm-2 control-label">Review</label>
          <div class="col-sm-10">
            <textarea ng-model="review.reviewText" id="review" name="review" rows="5" class="form-control"></textarea>
          </div>
        </div>
       <input type="submit" class="btn btn-default pull-right" value="Submit">
      </form>
    </div>
    <div class="col-xs-12 col-md-4"></div>
  </div>
</div>

<div ng-repeat="review in reviews">
  {{review.name}} | {{review.rating}} | {{review.reviewText}}
</div>

<div ng-if="status === 404">
    <ng-include src="'../views/generic-text.html'"></ng-include>
</div>
